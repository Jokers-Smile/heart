<body>

  <pre id="heart"></pre>

  <script>
    const colors = [
      "#FF6699", "#FF9966", "#FFFF66", "#66FF99", "#66CCFF"
    ];
    const emoji = "ðŸŽ‚";
    let scale = 1.0;
    let width = 30;
    let height = 15;

    function generateCake(scale) {
      let result = '';
      for (let y = height; y >= -height; y--) {
        let line = '';
        for (let x = -2 * width; x < 2 * width; x++) {
          let x0 = x * 0.05 * scale;
          let y0 = y * 0.1 * scale;
          let expr = Math.pow(x0 * x0 + y0 * y0 - 1, 3) - x0 * x0 * y0 * y0 * y0;
          if (expr <= 0) {
            let color = colors[Math.abs((x + y) % colors.length)];
            line += `<span style="color:${color}">${emoji}</span>`;
          } else {
            line += ' ';
          }
        }
        result += line + '\n';
      }
      return result;
    }

    function updateHeart() {
      document.getElementById("heart").innerHTML = generateCake(scale);
      scale = scale === 1.0 ? 1.1 : scale === 1.1 ? 1.2 : scale === 1.2 ? 1.1 : 1.0;
    }

    setInterval(updateHeart, 400); // æ…¢ä¸€ç‚¹è·³åŠ¨
