<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🎂 跳动的蛋糕 🎂</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 100vh;
      margin: 0;
      padding-top: 30px;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 20px;
    }

    pre {
      font-size: 16px;
      line-height: 1.2;
      white-space: pre;
      text-align: center;
      transition: transform 0.3s ease;
    }

    @media (min-width: 768px) {
      pre {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>🎂 跳动的蛋糕 🎂</h1>
  <pre id="cake"></pre>

  <script>
    const cakeEl = document.getElementById("cake");

    // 火苗动画帧（闪烁）
    const flames = ["🔥", "✨", " "];

    let scale = 1.0;

    function generateCake() {
      const flame1 = flames[Math.floor(Math.random() * flames.length)];
      const flame2 = flames[Math.floor(Math.random() * flames.length)];
      const flame3 = flames[Math.floor(Math.random() * flames.length)];

      return `
         ${flame1}   ${flame2}   ${flame3}
         |   |   |
       🎂🎂🎂🎂🎂🎂🎂
     🎂🎂🎂🎂🎂🎂🎂🎂
   🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂
 🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂
`;
    }

    function updateCake() {
      cakeEl.innerText = generateCake();
      cakeEl.style.transform = `scale(${scale})`;
      scale = scale === 1.0 ? 1.05 : 1.0;
    }

    setInterval(updateCake, 400);
  </script>
</body>
</html>
