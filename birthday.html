<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>🎂 跳动的蛋糕 🎂</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      color: #ffcc00;
    }
    .cake {
      font-size: 16px;
      line-height: 1.2;
      text-align: center;
      transform: scale(1);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>🎂 跳动的蛋糕 🎂</h1>
  <pre id="cake" class="cake"></pre>

  <script>
    const cakeFrames = [
`         🍓🍓🍓🍓
       🎂🎂🎂🎂🎂🎂
     🎂🎂🎂🎂🎂🎂🎂🎂
   🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂
 🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂`,

`         🍒🍒🍒🍒
       🎂🎂🎂🎂🎂🎂
     🎂🎂🎂🎂🎂🎂🎂🎂
   🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂
 🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂🎂`
    ];

    const cakeEl = document.getElementById("cake");
    let scale = 1.0;
    let frame = 0;

    function animateCake() {
      cakeEl.innerText = cakeFrames[frame % cakeFrames.length];
      cakeEl.style.transform = `scale(${scale})`;
      frame++;
      scale = scale === 1.0 ? 1.1 : 1.0;
    }

    setInterval(animateCake, 400); // 控制跳动速度
  </script>
</body>
</html>
